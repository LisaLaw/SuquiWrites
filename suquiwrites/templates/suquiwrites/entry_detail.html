{% extends 'suquiwrites/base.html' %}
{% block extra_head %}
    <link rel="stylesheet" href="{% static 'css/blog.css' %}"/>
{% endblock %}

{% block content %}
    <div class="entry_with_detail">
        <h1>{{ entry.title }}</h1>
        {% if entry.published_date %}
            <div class="date">
                {{ entry.published_date|date:"d M Y" }}
            </div>
        {% endif %}
        <p>{{ entry.text|linebreaksbr }}</p>
    </div>
{% endblock %}
