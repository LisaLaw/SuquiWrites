<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../static/css/blog.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=ABeeZee">
</head>

<body>
    <div class="background"></div>
    <nav>    
        <img src="../../static/images/banner.png" alt="Suqui Writes">
    </nav>
        <div class="row">
            {% load static %}
            {% for entry in entries %}
            <span class="entry">
                <div class="quote">
                    <a href="./entry1.html">
                        <h2>Some quote</h2>
                    </a>
                </div>
                <div class="presentation">
                    <a href="./entry1.html">
                        <h3>{{ entry.title }}</h3>
                        <p>{{ entry.published_date}}</p>
                    </a>
                </div>
            </span>
            {% endfor %}
        </div>
    
</body>
