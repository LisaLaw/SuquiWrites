{% extends 'suquiwrites/base.html' %}

{% block content %}    
    {% for entry in entries %}
        <span class="entry">
            <div class="quote">
                <a href="{% url 'entry_detail' pk=entry.pk %}">
                    <h2>Some quote</h2>
                </a>
            </div>
            <div class="presentation">
                <a href="{% url 'entry_detail' pk=entry.pk %}">
                    <h3>{{ entry.title }}</h3>
                    <p>{{ entry.published_date|date:"d M Y"}}</p>
                </a>
            </div>
        </span>
    {% endfor %}
{% endblock %}
