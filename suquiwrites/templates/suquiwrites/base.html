{% load static %}
<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=ABeeZee">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

    <body>
        <div id="home"></div>
        <div class="background">
            {% if user.is_authenticated %}
                <a href="{% url 'entry_new' %}" class="top-menu"></a>
            {% endif %}
        </div>
        <nav>    
            <a href="{% url 'home' %}"><img src="{% static 'images/banner.png' %}" alt="Suqui Writes"></a>
        </nav>
        <div class="intro_block">
            {% block intro %}
            {% endblock %}
        </div>
        <div class="content_block">
            {% block content %}
            {% endblock %}
        </div>
        <button class="to_top">
            <a href="#home">
                <p class="big_display">&#129053;</p>
                <p class="small_display">to top</p>
            </a>
        </button>
        <div class='detail_entry contact big_display' id="contact_box">
            <span class="contact_img_box" >
                <a href="https://github.com/LisaLaw" target="_blank">
                    <img src="{% static 'images/icon-github.png' %}" alt="GitHub" class="big_display">
                    <p class="small_display">GitHub</p>
                </a>
            </span>
            <span class="contact_img_box" class="make_big">
                <a href="https://www.linkedin.com/in/lisa-law/" target="_blank">
                    <img src="{% static 'images/icon-linkedin.png' %}" alt="LinkedIn" class="big_display">
                    <p class="small_display">LinkedIn</p>    
                </a>
            </span>
            <span class="contact_img_box">
                <a href="mailto:lisacatlaw@gmail.com" target="_blank">
                    <img src="{% static 'images/icon-email.png' %}" alt="Email" class="small big_display">
                    <p class="small_display">Email</p>    
                </a>
            </span>
            <span class="contact_img_box">
                <a href="tel:0044-7366-40-95-18">
                    <img src="{% static 'images/icon-telephone.jpg' %}" alt="Telephone" class="big_display">
                    <p class="small_display">Call</p>    
                </a>
            </span>
            <span class="contact_img_box">
                <a href="https://twitter.com/mrs_l_law" target="_blank">
                    <img src="{% static 'images/icon-twitter.png' %}" alt="Twitter" class="big_display">
                    <p class="small_display">Twitter</p>    
                </a>
            </span>
        </div>
        <footer>
            <p>&#169;2020 | Lisa Law</p>
        </footer>
    </body>
</html>
